<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor - Product Preview Card Component</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="productcard">
    <div class="productcard-col">
      <img class="product-img" src="./assets/images/image-product-desktop.jpg" alt="Product Image">
    </div>
    <div class="productcard-col bgcolor_white">
      <div class="product-info">
        <span class="product-category">PERFUME</span>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <span class="product-desc">A floral, solar and voluptuous interpretaion composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</span>
        <div class="product-price">
          <span>$149.99</span>
          <span class="product-price_nodiscount">$149.99</span>
        </div>
        <button class="product-addtocart">
          <img src="./assets/images/icon-cart.svg" alt="Cart Icon">
          Add to Cart
        </button>
      </div>
    </div>
  </main>
</body>
</html>
